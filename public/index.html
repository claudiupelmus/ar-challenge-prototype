<!DOCTYPE html>
<html>
	<head>
		<title>AR Challenge Prototype</title>
		<link rel="stylesheet" href="./css/app.css">
		<script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
		<script src='https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js'></script>
		<script>
			THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
		</script>
	</head>
	<body style="margin: 0; overflow: hidden;">
		<script src="./js/places.js"></script>

		<img id="ProjectStatus" src="https://app.codeship.com/projects/ea061280-d0d5-0137-a000-72040fe6bbd2/status?branch=master" alt="Codeship status" />

		<!-- <button id="enableIosAPI" onclick="enableMotionSensors()">Enable iOS APIs</button> -->

		<a-scene
			cursor="rayOrigin: mouse; fuse: true; fuseTimeout: 0;"
			raycaster="objects: [gps-entity-place];"
			vr-mode-ui="enabled: false"
			gps-camera-debug
			embedded
			arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;">

			<a-camera gps-camera="minDistance: 25; alert: true; positionMinAccuracy: 500;" rotation-reader></a-camera>
		</a-scene>
	</body>
</html>
